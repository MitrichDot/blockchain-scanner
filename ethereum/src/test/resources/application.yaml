blockchain:
  scanner:
    ethereum:
      optimisticLockRetries: 3
      retryPolicy:
        scan:
          maxProcessTime: 30s
          reconnectDelay: 2s
          reconnectAttempts: 1
        client:
          delay: 2s
          attempts: 3
      job:
        pendingBlocks:
          interval: 1s
          initialDelay: 500ms
          pendingBlockAgeToCheck: 1m
        pendingLogs:
          interval: 1h
          initialDelay: 365d
        reconciliation:
          enabled: false
          batchSize: 5
      monitoring:
        enabled: false
        rootPath: "blockchain.scanner"
        worker:
          pollingPeriod: 1m

mongock:
  change-logs-scan-package:
    - com.rarible.blockchain.scanner.ethereum.migration

testcontainers:
  reuse:
    enable: true

ethereumAddress: "0x88966e42b688a2216369bEce3Ea29Cf583465765"
ethereumPrivateKey: "0x7d1331c00f4cbf44a74f8fa0a846e02f2dd2edf03fa6a3cc96f8ec8bce682963"