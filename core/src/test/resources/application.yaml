blockchain:
  scanner:
    test:
      maxProcessTime: 30000
      batchSize: 5
      reconnectDelay: 2000
      reconnectAttempts: 1
      job:
        pendingBlocks:
          interval: 1s
          initialDelay: 500ms
          pendingBlockAgeToCheck: 1m
        pendingLogs:
          interval: 1h
          initialDelay: 365d
        reconciliation:
          enabled: false