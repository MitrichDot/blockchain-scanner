spring:
  application:
    name: test-solana-scanner

blockchain:
  scanner:
    kafka:
      broker-replica-set: ${kafka.hosts}
      maxPollRecords: 10
    ethereum:
      optimisticLockRetries: 3
      retryPolicy:
        scan:
          reconnectDelay: 2s
          reconnectAttempts: 1
        client:
          delay: 2s
          attempts: 3
      job:
        pendingLogs:
          interval: 1s
          initialDelay: 1s
        reconciliation:
          enabled: false
          batchSize: 5
      monitoring:
        enabled: false
        rootPath: "blockchain.scanner"
        worker:
          pollingPeriod: 1m

testcontainers:
  reuse:
    enable: true