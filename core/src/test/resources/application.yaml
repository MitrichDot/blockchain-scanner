spring:
  application:
    name: test-scanner

blockchain:
  scanner:
    kafka:
      broker-replica-set: ${kafka.hosts}
      maxPollRecords: 10
    test:
      reconnectDelay: 2000
      reconnectAttempts: 1
      retryPolicy:
        scan:
          reconnectDelay: 2s
          reconnectAttempts: 1
        client:
          delay: 2s
          attempts: 3
      job:
        pendingBlocks:
          interval: 1m
          initialDelay: 1h
          pendingBlockAgeToCheck: 1m
        pendingLogs:
          interval: 1h
          initialDelay: 365d
        reconciliation:
          enabled: false
          batchSize: 5
      monitoring:
        enabled: true
        rootPath: "blockchain.scanner"
        worker:
          pollingPeriod: 1s